<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>당근마켓 - 우리 동네 중고거래</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <style>
    /* 모바일 최적화 스타일 */
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overscroll-behavior: none;
    }

    /* 스크롤바 숨기기 (모바일 느낌) */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* 부드러운 스크롤 */
    .smooth-scroll {
      scroll-behavior: smooth;
    }

    /* 카드 호버 효과 (터치 디바이스에서는 탭) */
    .product-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:active {
      transform: scale(0.98);
    }

    /* 로딩 스피너 애니메이션 */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* 페이드인 애니메이션 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    /* Safe Area 대응 (노치/홈버튼 영역) */
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* 채팅 메시지 슬라이드인 애니메이션 */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>

  <!-- API Configuration -->
  <script src="config.js"></script>

  <!-- Supabase Client -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Initialize Supabase client
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY, {
      realtime: {
        params: {
          eventsPerSecond: 10
        }
      }
    });

    // Make it globally available
    window.supabase = supabase;

    console.log('✅ Supabase client initialized');
  </script>

  <!-- Design System 컴포넌트 -->
  <script type="text/babel" src="design-system/Button.js"></script>
  <script type="text/babel" src="design-system/Input.js"></script>
  <script type="text/babel" src="design-system/Card.js"></script>
  <script type="text/babel" src="design-system/Badge.js"></script>
  <script type="text/babel" src="design-system/Spinner.js"></script>
  <script type="text/babel" src="design-system/Avatar.js"></script>
  <script type="text/babel" src="design-system/Select.js"></script>
  <script type="text/babel" src="design-system/Textarea.js"></script>
  <script type="text/babel" src="design-system/PriceInput.js"></script>
  <script type="text/babel" src="design-system/ImageUpload.js"></script>
  <script type="text/babel" src="design-system/MessageBubble.js"></script>

  <!-- 인증 컴포넌트 -->
  <script type="text/babel" src="components/AuthProvider.js"></script>

  <!-- 공통 컴포넌트 -->
  <script type="text/babel" src="components/SearchBar.js"></script>
  <script type="text/babel" src="components/CategoryFilter.js"></script>
  <script type="text/babel" src="components/FilterPanel.js"></script>
  <script type="text/babel" src="components/FavoriteButton.js"></script>
  <script type="text/babel" src="components/ProductCard.js"></script>
  <script type="text/babel" src="components/BottomNav.js"></script>
  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/LocationSettingModal.js"></script>
  <script type="text/babel" src="components/AdvancedSearchModal.js"></script>

  <!-- 페이지 컴포넌트 -->
  <script type="text/babel" src="pages/FeedPage.js"></script>
  <script type="text/babel" src="pages/SearchResultPage.js"></script>
  <script type="text/babel" src="pages/ProductDetailPage.js"></script>
  <script type="text/babel" src="pages/CreateProductPage.js"></script>
  <script type="text/babel" src="pages/FavoritesPage.js"></script>
  <script type="text/babel" src="pages/ChatPage.js"></script>
  <script type="text/babel" src="pages/ChatRoomPage.js"></script>
  <script type="text/babel" src="pages/MyPage.js"></script>
  <script type="text/babel" src="pages/NotificationsPage.js"></script>

  <!-- 앱 진입점 (가장 마지막) -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
