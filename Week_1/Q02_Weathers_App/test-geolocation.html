<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            color: #111111;
            margin: 0;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        button {
            padding: 10px 16px;
            border: 1px solid #111111;
            background: #FFFFFF;
            color: #111111;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #F7F7F7;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .info {
            margin-top: 12px;
            font-size: 14px;
            color: #666666;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>날씨</h1>
        <button id="locationBtn" onclick="getCurrentLocation()">현재 위치 사용</button>
        <div id="info" class="info"></div>
    </div>

    <script>
        function getCurrentLocation() {
            const btn = document.getElementById('locationBtn');
            const info = document.getElementById('info');
            
            if (!navigator.geolocation) {
                info.textContent = '이 브라우저에서는 위치 정보를 지원하지 않습니다.';
                return;
            }

            btn.textContent = '위치 확인 중...';
            btn.disabled = true;
            info.textContent = '';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    info.textContent = `위도: ${latitude.toFixed(2)}, 경도: ${longitude.toFixed(2)}`;
                    btn.textContent = '현재 위치 사용';
                    btn.disabled = false;
                },
                (error) => {
                    let errorMessage = '위치 정보를 가져올 수 없습니다.';
                    
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '위치 정보 접근 권한이 거부되었습니다.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '위치 정보를 사용할 수 없습니다.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '위치 정보 요청이 시간 초과되었습니다.';
                            break;
                    }
                    
                    info.textContent = errorMessage;
                    info.classList.add('error');
                    btn.textContent = '현재 위치 사용';
                    btn.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0,
                }
            );
        }
    </script>
</body>
</html>
